<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./main.css">
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
</head>
<body>

	<input type="text" id="name" value="banytam">
	<button id="get">喜欢</button>
	<style type="text/css">
		
	</style>
	<ul id="cont">

	</ul>
	<script>
	var limit=1,limitLike=1;
	var size=20;
	var ajaxIng=false;
		$("#get").click(function(){
			limit=1;
			getCont()
		})
		$(window).scroll(function(){
			if($(document).height()<=($(window).scrollTop()+$(window).height())){
				if(!ajaxIng){
					limit++
					getCont();
				}
			}
		})
		function getCont(){
			ajaxIng=true;
			$.ajax({
				url:"/getLike",
				data:{
					name:$("#name").val(),
					offset:(limit-1)*size,
					limit:limit*size
				}
			}).done(function(d){
				var data=JSON.parse(d).response.liked_posts,html=""
						for(var i=0,l=data.length;i<l;i++){
							var obj=data[i]
							html+='\
								<li>\
								<video src="'+obj.video_url+'" controls="controls"></video>\
								<img src="'+obj.thumbnail_url+'">\
								<span>'+obj.video_url+'</span>\
								</li>'
						}
				ajaxIng=false;
				if(limit>1){
				$("#cont").append(html)
				}else{
				$("#cont").html(html)
				}
			}).fail(function(){
				ajaxIng=false;
			})
		}
	</script>
</body>
</html>
